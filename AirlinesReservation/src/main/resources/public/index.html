   <body>
      <div id="booking" class="section">
         <div class="section-center">
            <div class="container">
               <div class="row">
                  <div class="booking-form">
                     <form>
                        <datalist id="languages">
                           <option value="HTML">
                           <option value="CSS">
                           <option value="JavaScript">
                           <option value="Java">
                           <option value="Ruby">
                           <option value="PHP">
                           <option value="Go">
                           <option value="Erlang">

                           <option value="C#">
                           <option value="C++">
                        </datalist>
                        <div class="form-group">
                        <div class="form-checkbox">
                        <label for="roundtrip">
                        <input type="radio" id="roundtrip" name="flight-type" value="roundtrip" onclick="myFunction_show()">
                        <span></span>Roundtrip
                        </label>
                        <label for="one-way">
                        <input type="radio" id="one-way" name="flight-type" value="oneway" onclick="myFunction_hide()">
                        <span></span>One way
                        </label>
                        <!--<label for="multi-city">
                           <input type="radio" id="multi-city" name="flight-type">
                           <span></span>Multi-City
                           </label> -->
                        </div>
                        </div>
                        <div class="row">
                        <div class="col-md-6">
                        <div class="form-group">
                        <span class="form-label">Flying from</span>
                        <input list="languages" class="form-control" type="text" placeholder="City or airport">
                        </div>
                        </div>
                        <div class="col-md-6">
                        <div class="form-group">
                        <span class="form-label" id="fly_to">Flyning to</span>
                        <input list="languages" class="form-control" type="text" placeholder="City or airport" id="return_id">
                        </div>
                        </div>
                        </div>
                        <div class="row">
                        <div class="col-md-3">
                        <div class="form-group">
                        <span id="dept_label" class="form-label">Departing</span>
                        <input id="dept_date" class="form-control" type="date" required>
                        </div>
                        </div>
                        <div class="col-md-3">
                        <div class="form-group">
                        <span id="ret_label" class="form-label">Returning</span>
                        <input id="ret_date" class="form-control" type="date" required>
                        </div>
                        </div>
                        <div class="col-md-2">
                        <div class="form-group">
                        <span class="form-label">Adults (18+)</span>
                        <select class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        </select>
                        <span class="select-arrow"></span>
                        </div>
                        </div>
                        <div class="col-md-2">
                        <div class="form-group">
                        <span class="form-label">Children (0-17)</span>
                        <select class="form-control">
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                        </select>
                        <span class="select-arrow"></span>
                        </div>
                        </div>
                        </div>
                        <div class="row">
                           <div class="col-md-3">
                              <div class="form-group">
                                 <span class="form-label">Travel class</span>
                                 <select class="form-control">
                                    <option>Economy class</option>
                                    <option>Business class</option>
                                    <option>First class</option>
                                 </select>
                                 <span class="select-arrow"></span>
                              </div>
                           </div>
                           <div class="col-md-3">
                              <div class="form-btn">
                                 <button id="SubmitM" name="SubmitM" class="submit-btn">Show flights</button>
                              </div>
                           </div>
                           <script>
                              function myFunction_hide() {
                                var x = document.getElementById("ret_date");
                                var y = document.getElementById("ret_label");
                                x.disabled="disabled";
                                y.disabled="disabled";
                              }
                           </script>
                           <script>
                              function myFunction_show() {
                                var x = document.getElementById("ret_date");
                                var y = document.getElementById("ret_label");
                                 x.removeAttribute("disabled");
                                 y.removeAttribute("disabled");
                              }
                           </script>

                          $('#SubmitM').on('click', function(){
                         	  var trip;
							  if (document.getElementById('roundtrip').checked) {
							  trip = document.getElementById('roundtrip').value;
							  }

						    	}
						    else
						    	{
						    	
						    	//generate data table realted to one-way trip
						    	}
						    
							  });
	                       </script>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
