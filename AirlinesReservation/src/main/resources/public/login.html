   <body>
      <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
      <div id="login" class="limiter">
         <div class="container-login100" style="background-image: url('images/bg-03.jpg');">
            <div class="wrap-login100">
               <form class="login100-form validate-form">
                  <span class="login100-form-logo">
                  <i class="zmdi zmdi-lock"></i>
                  </span>
                  <span class="login100-form-title p-b-34 p-t-27">
                  Log in
                  </span>
                  <div class="wrap-input100 validate-input" data-validate = "Enter valid user Email">
                     <input class="input100" form="login100-form validate-form" type="text" id="email" name="email" placeholder="User Email">
                     <span class="focus-input100" data-placeholder="&#xf207;"></span>
                  </div>
                  <div class="wrap-input100 validate-input" data-validate="Enter password">
                     <input class="input100" form="login100-form validate-form" type="password" id="pass" name="pass" placeholder="Password">
                     <span class="focus-input100" data-placeholder="&#xf191;"></span>
                  </div>
                  <div class="contact100-form-checkbox">
                     <a class="txt1" href="#">
                     Forgot Password !?
                     </a>
                  </div>
                  <div class="container-login100-form-btn">
                     <button id="SubmitM" name="SubmitM" class="login100-form-btn">Login</button>
                     <button id="sign" type="button" class="login100-form-btn" formnovalidate="formnovalidate">Sign-up</button></div>
				     <div class="text-center p-t-90">
                     <a class="txt1" href="index.html">
                     <b>Home</b>
                     </a>
				  </div>
				</form>
            </div>
         </div>
		 <script>
		  $('#SubmitM').on('click', function(){
			var email = $('#email').val();
   			var pass = $('#pass').val();
			
							  });
	                    
         
		 </script>
         <script>
            jQuery(document).ready(function(){
            jQuery('#sign').on('click', function(event) {        
                  jQuery('#create').toggle('show');
            });
            jQuery('#sign').on('click', function(event) {        
                  jQuery('#login').toggle('hide');
            });
            });
         </script>
      </div>
      <div id="create" class="limiter" style="display: none;">
         <div  class="container-login100" style="background-image: url('images/bg-01.jpg');" >
            <div class="wrap-login100">
               <form class="login100-form validate-form-sign">
                  <span class="login100-form-logo">
                  <i class="zmdi zmdi zmdi-male"></i>
                  </span>
                  <span class="login100-form-title p-b-34 p-t-27">
                  Sign-Up
                  </span>
                  <div class="wrap-input100 validate-input" data-validate = "FirstName">
                     <input class="input1000" type="text" name="username" placeholder="First Name">
                     <span class="focus-input100" data-placeholder="&#xf207;"></span>
                  </div>
                  <div class="wrap-input100 validate-input" data-validate = "LastName">
                     <input class="input1000" type="text" name="username" placeholder="Last Name">
                     <span class="focus-input100" data-placeholder="&#xf207;"></span>
                  </div>
                  <div class="wrap-input100 validate-input" data-validate = "Email">
                     <input class="input1000" type="text" name="email" placeholder="Email">
                     <span class="focus-input100" data-placeholder="&#xf207;"></span>
                  </div>
                  <div class="wrap-input100 validate-input" data-validate="Password">
                     <input class="input1000" type="password" name="pass" placeholder="Password">
                     <span class="focus-input100" data-placeholder="&#xf190;"></span>
                  </div>
                  <div class="wrap-input100 validate-input" data-validate="DOB">
                     <input class="input1000" type="date" name="pass" placeholder="dob">
                     <span class="focus-input100" data-placeholder="&#xf200;"></span>
                  </div>
                  <div class="container-login100-form-btn">
                     <button class="login100-form-btn">
                     Create Account
                     </button>
                     <button id="cancel" type="button" class="login100-form-btn" formnovalidate="formnovalidate">
                     Cancel
                     </button>
                  </div>
               </form>
            </div>
         </div>
         <script>
            jQuery(document).ready(function(){
            jQuery('#cancel').on('click', function(event) {        
                  jQuery('#create').toggle('hide');
            });
            jQuery('#cancel').on('click', function(event) {        
                  jQuery('#login').toggle('show');
            });
            });
		</script>
