<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Order Confirmation</title>
  <base href="/">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    </head>
  <script>
  
  $(document).ready(function(){
  $(".error1").hide();
  $(".error2").hide();
  $(".error3").hide();
  $(".error4").hide();
  $(".error5").hide();
  $(".error6").hide();
  $(".error7").hide();
  
  $("h2").addClass("blue");
  $('#form1').submit(function(e) {
    e.preventDefault();
    var first_name = $('#name').val();
    var contact = $('#contact').val();
    var email = $('#email').val();
    var addr = $('#addr').val();
	var postal = $('#post').val();
      var city = $('#city').val();
      var country = $('#country').val();
    
 
    if (first_name.length < 1) {
      $(".error1").show();
    }
	else
	{
		$(".error1").hide();
	}

    if (email.length < 1) {
      $('.error2').show();
    } else if(email.length>=1) {
      var regEx = /^[a-zA-Z0-9][a-zA-Z0-9._%+-]{0,63}@(?:[a-zA-Z0-9-]{1,63}\.){1,125}[a-zA-Z]{2,63}$/;
      var validEmail = regEx.test(email);
      if (!validEmail) {
        $('.error2').show();
      }
	  else{
	$(".error2").hide();
	}
    }
	
	 if (contact.length < 1) {
      $(".error3").show();
    }
	else
	{
		$(".error3").hide();
	}
	
	if (addr.length < 1) {
      $(".error4").show();
    }
	else
	{
		$(".error4").hide();
	}
	
	if (postal.length < 1) {
      $(".error7").show();
    }
	else
	{
		$(".error7").hide();
	}
	
	if (city.length < 1) {
      $(".error5").show();
    }
	else
	{
		$(".error5").hide();
	}
	
	if (country.length < 1) {
      $(".error6").show();
    }
	else
	{
		$(".error6").hide();
	}
  });
});
  </script>
    
 <style>
  .blue {
  color: black;
}

.bg{
background-image: url("./Payment confirmation/payment.jpg");
}      

.wh{
background-color:white;
width:60%;
height:50%;

}
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <div class="bg">
      <h3><br/>&emsp;&emsp;&emsp;&emsp;
          &emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;
          &nbsp;&nbsp;Booking Confirmation</h3><br/>
<div class="container wh" method="post" >
  
    <form id="form1">
      <div class="form-group">
          <br/>
        <label><b>Full Name</b></label>
        <input id="name" type="text" class="form-control" formControlName="name" >
		<div  class="error1 alert alert-danger" >Please enter the name</div>
      </div>
      <div class="form-group">
          <label><b>Email</b></label>
          <input id="email" type="text"  class="form-control" formControlName="email" >
		  <div  class="error2 alert alert-danger" >Please enter a valid email</div>
        </div>
        
            <div class="form-group">
                <label><b>Contact number</b></label>
                <input id="contact" type="text" class="form-control" formControlName="contact" >
				<div  class="error3 alert alert-danger" >Please enter the contact number</div>
              </div>
              <div class="form-group">
                  <label><b>Billing Address</b></label>
                  <input id="addr" type="text" class="form-control" formControlName="addr">
				  <div  class="error4 alert alert-danger" >Please enter the address</div>
                </div>
                <div class="form-group">
                    <label><b>City</b></label>
                    <input id="city" type="text"  class="form-control" formControlName="city" >
                   <div  class="error5 alert alert-danger" >Please enter the city</div>
                  </div>
                <div class="form-group">
                    <label><b>Country</b></label>
                    <input id="country" type="text"  class="form-control" formControlName="country" >
                   <div  class="error6 alert alert-danger" >Please enter the country</div>
                  </div>
                <div class="form-group">
                    <label><b>Postal Code</b></label>
                    <input id="post" type="text"  class="form-control" formControlName="post" >
                   <div  class="error7 alert alert-danger" >Please enter the postal code</div>
                  </div>
                
                
              <button type="submit"  class="btn btn-primary">Submit</button><br/><br/>
    </form>
</div>
      <br/><br/>
<div>
<section id="card_details" class="wh">


</section>
</div>
</div>
</html>
